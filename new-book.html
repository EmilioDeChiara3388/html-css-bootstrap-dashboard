<!doctype html>
<html lang="en">
    <head>
        <title>Nuovo Libro</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <header>
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="index.html">
                    <img src="./img/duck.png" width="53px" alt=""></a>
                  <button class="navbar-toggler border border-gray-500 border-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon align-content-center"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav justify-content-start">
                      <a class="nav-link text-secondary" aria-current="page" href="index.html">Catalogo Libri</a>
                      <a class="nav-link text-secondary" href="#">Anagrafica Utenti</a>
                      <a class="nav-link text-secondary" href="#">Storico Prestiti</a>
                      <a class="nav-link disabled text-secondary" aria-disabled="true">Help</a>
                    </div>
                  </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="container-lg container-md container-sm w-lg-75 w-md-100 w-sm-100 py-4">
                <h1>Nuovo Libro</h1>
                <!-- Form -->
                <form class="row g-3 my-4">
                    <div class="col-md-6 col-sm-6">
                      <label for="inputname" class="form-label">Nome Autore</label>
                      <input type="text" class="form-control" id="inputname" placeholder="Inserisci il nome dell'autore">
                    </div>
                    <div class="col-md-6 col-sm-6">
                      <label for="inputlastname" class="form-label">Cognome Autore</label>
                      <input type="text" class="form-control" id="inputlastname" placeholder="Inserisci il cognome dell'autore">
                    </div>
                    <div class="col-12">
                      <label for="inputtitle" class="form-label">Titolo</label>
                      <input type="text" class="form-control" id="inputtitle" placeholder="Inserisci il titolo del libro">
                      <div id="titleHelpBlock" class="form-text">
                        <span class="text-secondary">Titolo versione italiana</span>
                      </div>
                    </div>
                    <div class="col-md-4">
                        <label for="inputtype" class="form-label">Genere</label>
                        <select id="inputtype" class="form-select">
                          <option selected>Scegli il genere</option>
                          <option>Fantasy</option>
                          <option>Horror</option>
                          <option>Racconti Brevi</option>
                          <option>Fantascienza</option>
                          <option>Biografie</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                      <label for="inputyear" class="form-label">Anno di pubblicazione</label>
                      <input type="number" class="form-control" id="inputyear" placeholder="Inserisci l'anno">
                    </div>
                    
                    <div class="col-md-4">
                      <label for="inputisbn" class="form-label">ISBN#</label>
                      <input type="text" class="form-control" id="inputisbn" placeholder="Inserisci il codice ISBN#">
                    </div>
    
                    <hr class="mt-5">
                    <label for="notes">Note</label>
                    <textarea id="notes" name="notes" rows="4" cols="50" placeholder="Inserisci eventuali note sul libro" style="border: 1px solid lightgray; border-radius: 10px;"></textarea>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Disponibile anche in digitale
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                    </div>
                </form>
            </div>
        </main>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
